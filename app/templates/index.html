<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intensity Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text Intensity Analysis</h1>
    <form action="/" method="POST">
        <input type="text" name="user_input" placeholder="Enter text here" required>
        <input type="submit" value="Analyze">
    </form>

    {% if user_input %}
        <div class="result">
            <p><strong>Input Text:</strong> {{ user_input }}</p>
            <p><strong>Predicted Intensity:</strong> {{ result }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
